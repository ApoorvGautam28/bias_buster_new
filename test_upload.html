<!DOCTYPE html>
<html>
<head>
    <title>Test File Upload</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 2rem auto; padding: 0 1rem; }
        .container { border: 1px solid #ccc; padding: 2rem; border-radius: 8px; }
        .form-group { margin-bottom: 1rem; }
        button { background: #4CAF50; color: white; border: none; padding: 0.5rem 1rem; cursor: pointer; }
        button:hover { background: #45a049; }
        #status { margin-top: 1rem; padding: 1rem; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Test File Upload</h1>
        <div class="form-group">
            <input type="file" id="fileInput" accept=".csv">
        </div>
        <button id="uploadBtn">Upload File</button>
        <div id="status"></div>
    </div>

    <script>
        document.getElementById('uploadBtn').addEventListener('click', async () => {
            const fileInput = document.getElementById('fileInput');
            const statusDiv = document.getElementById('status');
            
            if (!fileInput.files || fileInput.files.length === 0) {
                statusDiv.textContent = 'Please select a file first.';
                statusDiv.className = 'error';
                return;
            }

            const file = fileInput.files[0];
            const formData = new FormData();
            formData.append('file', file);

            statusDiv.textContent = 'Uploading...';
            statusDiv.className = '';

            try {
                const response = await fetch('http://localhost:5000/upload', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();
                
                if (response.ok) {
                    statusDiv.innerHTML = `
                        <div class="success">
                            <p><strong>Upload successful!</strong></p>
                            <p>File ID: ${result.file_id}</p>
                            <p>Filename: ${result.filename}</p>
                            <p>Rows: ${result.n_rows}, Columns: ${result.n_cols}</p>
                        </div>
                    `;
                } else {
                    throw new Error(result.error || 'Upload failed');
                }
            } catch (error) {
                console.error('Upload error:', error);
                statusDiv.textContent = `Error: ${error.message}`;
                statusDiv.className = 'error';
            }
        });
    </script>
</body>
</html>
